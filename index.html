<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section CIEL - Lycée Pablo Picasso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            padding: 2em;
            text-align: center;
        }

        .content {
            margin: 2em auto;
            max-width: 800px;
            background-color: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .links {
            display: flex;
            justify-content: space-around;
            margin-top: 2em;
        }

        .links a {
            text-decoration: none;
            color: #333;
            background-color: #f0f0f0;
            padding: 1em 2em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .links a:hover {
            background-color: #ddd;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Bienvenue sur la section CIEL</h1>
    </header>
    <main>
        <div class="content">
            <p>Bienvenue sur le site de la section CIEL du Lycée Pablo Picasso. Ici, vous pouvez trouver des informations sur notre section, nos projets et bien plus encore.</p>
            <div class="links">
                <a href="http://ancien-site.example.com" target="_blank">Ancien Site</a>
                <a href="http://defis.example.com" target="_blank">Défis HTML</a>
            </div>
        </div>
    </main>
    <footer>
        &copy; 2024 Section CIEL - Lycée Pablo Picasso
    </footer>
</body>

</html>
